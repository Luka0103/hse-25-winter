services:
  postgresdb:
    image: postgres:14.19
    container_name: todopsql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - todonet

  starterapp:
    image: starterapp-backend:v2
    build: 
      context: ./starterapp
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://todopsql:5432/postgres
      SPRING_DATSOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: mysecretpassword
    ports:
      - "8080:8080"
    depends_on:
      - postgresdb
    networks:
      - todonet

  frontend:
    image: starterapp-frontend:v2
    build: 
      context: ./frontend
    container_name: todo-frontend
    ports:
      - "3000:80"

networks:
  todonet:
    name: todonet
