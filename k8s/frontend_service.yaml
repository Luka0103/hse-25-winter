apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80          # Port the service exposes inside the cluster
      targetPort: 80    # Port the container is listening on
      nodePort: 30081   # Port you type into your browser (e.g., localhost:30081)